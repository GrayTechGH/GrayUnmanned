CONTRACT_TYPE
{
	name = Gray Extrasolar Group Planets Land
	group = GrayGrandToursExtrasolarSystems
	title = Do a grand tour of the planets of @targetBody.Name()
	genericTitle = Do a grand tour of an extrasolar body's planets

	description = Our sponser would like to do a tour of all the planets of @targetBody.Name(), land, and then return home
	genericDescription = Our sponser would like to do a tour of all the planets of an extrasolar sun, land, and then return home
	notes = Complete the following:
	synopsis = Fly by all the planets
	completedMessage = You did it! You've successly flown by each planet
	cancellable = true
	declinable = true
	prestige = Significant
	maxCompletions = 1
	maxSimultaneous = 1
	rewardScience = 20.0 + Round(1 + Random(1.0, 2.0) * @/missionMultiplier * 4.0, 1.0)
	rewardReputation = 30.0  + Round(1 + Random(2.0, 5.0) * @/missionMultiplier * 6.0, 1.0)
	rewardFunds = @/advanceFunds + Round(@GrayTech:rewardBucks * @/missionMultiplier * 5.0 * Random(0.8, 1.2), 1000.0)
	advanceFunds = Round(@GrayTech:rewardBucks * 5.0 + @missionMultiplier / 10.0 * Random(0.8, 1.2), 1000.0)
	sortKey = 155

	targetBody = @GrayTech:allExtraSuns.Random()

	DATA
	{
		type = double
		
		missionMultiplier = 4 + @/targetBody.Children().Count() * 2.5 
	}
	DATA
	{
		type = List<CelestialBody>
		hidden = true
		requiredValue = false
		
		targetPlanets = @/targetBody.Children().Where(cb => @GrayTech:allExtraPlanets.Contains(cb) && !@GrayTech:allGasPlanets.Contains(cb))
		landablePlanets = @/targetPlanets.Where(cb => cb.HasSurface() && !@GrayTech:allGasPlanets.Contains(cb))
		unlandablePlanets = @/targetPlanets.ExcludeAll(@/landablePlanets)
	}	

	REQUIREMENT
	{
		name = OneSun
		type = Expression
		expression = @GrayTech:localExtraOuterSuns.Count() > 0
		title = Must have at least 1 extrasolar sun
	}
	REQUIREMENT
	{
		name = NumLandablePlanets
		type = Expression
		expression = @/landablePlanets.Count() > 0
		title = Grand tour must have at least one planet you can land on
	}

	REQUIREMENT
	{
		name = ReachSpace
		type = ReachSpace
	}
	
	PARAMETER
	{
		name = HasCrew
		type = HasCrew
		minCrew = 1
	}
	PARAMETER
	{
		type = VesselParameterGroup
		PARAMETER
		{
			name = All
			type = All
			title = Do these things

			PARAMETER
			{
				//name = Ready to launch
				//type = ReachState
				//targetBody = Kerbin
				//situation = PRELAUNCH

				name = Flying
				type = ReachState
				targetBody = Kerbin
				situation = FLYING

			}
			PARAMETER
			{
				type = ReachState
				disableOnStateChange = true
				targetBody = @/targetBody
			}
//////////
			PARAMETER
			{
				name = All
				type = All
				title = Flyby and land on:@/targetBody.Name()

				PARAMETER
				{
					type = ReachState
					disableOnStateChange = true
					targetBody = @../targetBody
				}
				PARAMETER
				{
					type = ReachState
					targetBody = @../targetBody
					situation = LANDED
					disableOnStateChange = true
				}
				
				ITERATOR
   			{
     			type = CelestialBody
   	  		targetBody = @/landablePlanets
    		}
 			}
			PARAMETER
			{
				type = ReachState
				disableOnStateChange = true
				title = Flyby:@/targetBody.Name()
	
				ITERATOR
   			{
     			type = CelestialBody
   	  		targetBody = @/unlandablePlanets
    		}
 			}

//////////
		}
		PARAMETER
		{
			name = ReturnHome
			type = ReturnHome

			completeInSequence = true
		// Text for the contract parameter.
		// Default = Return home.
		//title =
		}
	}
}
